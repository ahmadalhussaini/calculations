<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="..\css\Scientific calculator.css" />
  </head>
  <body>
    <div class="header">
      <h1 id="type1">Scientific<span> Calculator</span></h1>
    </div>
    <div class="Scientific-calculator">
      <form name="form">
        <input class="area" name="area" />
        <table border="">
          <tr>
            <td><input class="number" type="button" value="Deg" /></td>
            <td>
              <input
                class="number"
                type="button"
                value="x!"
                onclick="factorialize('x!')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="("
                onclick="insert('(')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value=")"
                onclick="insert(')')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="%"
                onclick="insert('%')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="AC"
                onclick="clean()"
              />
            </td>
            <td>
              <input class="number" type="button" value="<" onclick="back()" />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="number"
                type="button"
                value="sin"
                onclick="sinn('sin')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="cos"
                onclick="coss('cos')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="tan"
                onclick="tann('tan')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="7"
                onclick="insert(7)"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="8"
                onclick="insert(8)"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="9"
                onclick="insert(9)"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="/"
                onclick="insert('/')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="number"
                type="button"
                value="sinh"
                onclick="sinhh('sinh')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="cosh"
                onclick="cosshh('cosh')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="tanh"
                onclick="tanhh('tanh')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="4"
                onclick="insert(4)"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="5"
                onclick="insert(5)"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="6"
                onclick="insert(6)"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="x"
                onclick="insert('*')"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                class="number"
                type="button"
                value="e"
                onclick="insert(2.71828182846)"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="bay"
                onclick="insert(3.141592653589793)"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="log"
                onclick="logg('log')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="1"
                onclick="insert(1)"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="2"
                onclick="insert(2)"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="3"
                onclick="insert(3)"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="-"
                onclick="insert('-')"
              />
            </td>
          </tr>

          <tr>
            <td>
              <input
                class="number"
                type="button"
                value="ans"
                onclick="anss('')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="x2"
                onclick="po('pow')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="x3"
                onclick="poo('pow')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="0"
                onclick="insert(0)"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="."
                onclick="insert('.')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="="
                onclick="eqaul('=')"
              />
            </td>
            <td>
              <input
                class="number"
                type="button"
                value="+"
                onclick="insert('+')"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script src="..\javascript\Scientific calculator.js"></script>
  </body>
</html>
