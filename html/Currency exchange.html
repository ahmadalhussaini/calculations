<!DOCTYPE html>

    <link rel="stylesheet" href="..\css\Currency exchange.css" />

  <body>

      <option id="option" value=" 724.5763 ">SYP-الليرة السوريه</option>

    <div id="div" class="area"></div>

    <script src="..\javascript\Currency exchange.js"></script>
  </body>
</html>
